name: CI test build

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.*
      - name: Build
        run: dotnet build --configuration Release /p:AssemblyVersion=0.0.0
      - name: Test
        run: dotnet test --no-build --configuration Release
      - name: ls
        run: ls

